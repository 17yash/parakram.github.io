<!doctype html>
<html>

<head>
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="js/plugins/gritter/jquery.gritter.css" rel="stylesheet">
    <link href="css/plugins/toastr/toastr.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/jquery.mmenu.all.css" rel="stylesheet" />

    <!-- Include jQuery and the jQuery.mmenu .js files -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.mmenu.all.js"></script>
    

    <!-- Fire the plugin onDocumentReady -->
    <script>
        jQuery(document).ready(function($) {
            $("#menu").mmenu({
                "extensions": [
                    "fx-menu-zoom",
                    "pagedim-black",
                    "position-right",
                    "theme-dark"
                ],
                "iconbar": {
                    "add": true,
                    "top": [
                        "<a href='#/'><i class='fa fa-home'></i></a>",
                        "<a href='#/'><i class='fa fa-user'></i></a>"
                    ],
                    "bottom": [
                        "<a href='#/'><i class='fa fa-twitter'></i></a>",
                        "<a href='#/'><i class='fa fa-facebook'></i></a>",
                        "<a href='#/'><i class='fa fa-linkedin'></i></a>"
                    ]
                },
                "iconPanels": true,
                "navbars": [{
                    "position": "top"
                }]
            });
        });
    </script>

    <script src="sketch.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <nav id="menu">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About us</a>
                <ul>
                    <li><a href="/about/history">History</a></li>
                    <li><a href="/about/team">The team</a></li>
                    <li><a href="/about/address">Our address</a></li>
                </ul>
            </li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>
    <div class=something>
        <div class=parakram>
            <p class="type-text teletype" title="Hello guys"><span class="teletype-prefix"> </span><span class="teletype-text"><br></span><span class="teletype-cursor" style="opacity: 0.349231;"></span></p>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="jquery.teletype.min.js"></script>
    <script>
        $(function() {
            $('.type-text').each(function() {
                var items = $(this).attr('title') + ';' + $(this).text();
                var thing = $(this).empty().attr('title', '').teletype({
                    text: items.split(';'),
                    typeDelay: 10,
                    backDelay: 20,
                    cursor: '▋',
                    delay: 3000,
                    preserve: false,
                    prefix: '[Parakram ~]# ',
                    loop: 0,
                    callbackType: function(letter, current, teletype) {
                        if (current.index == 2 && current.position == 13) {
                            teletype.setCursor('_');
                        }
                    },
                    callbackNext: function(current, teletype) {
                        if (current.index == 3) {
                            teletype.setCursor('▋');
                        }
                    }
                });
            });
        });
    </script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.js" integrity="sha256-CR+aRhpaxX4ncFeR4Z6nwZ3kkpaeFep6KHgArDZblLE=" crossorigin="anonymous"></script>
</body>

</html>
